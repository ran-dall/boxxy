name: "Run all tests"
on:
  push:
    branches:
    - "main"
    paths:
    - "**.rs"
  pull_request:
    branches:
    - "main"
    paths:
    - "**.rs"

jobs:
  run-tests:
    strategy:
      matrix:
        version: ["stable", "nightly", "1.88"]
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v4"
    - name: "Install latest stable Rust"
      uses: "actions-rs/toolchain@v1"
      with:
        toolchain: "${{ matrix.version }}"
        override: true
    - uses: "Swatinem/rust-cache@v2"
      with:
        key: "tests"
    - name: "Run tests"
      run: "cargo test"
